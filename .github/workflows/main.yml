name: Build and Deploy

on:
  push:
    branches: [ main ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      
      - name: install node
        uses: actions/setup-node@v3
        with:
          node-version: '14'

       - run: npm install
       - run: npm run build
        
      - name: deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          branch: gh-pages
          folder: dist
          clean: true
      
