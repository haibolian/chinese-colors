name: Build and Deploy

on:
  push:
    branches: [ main ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      
      - name: Install and Build 🔧
        run: |
          npm ci
          npm run build
        
      - name: deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          branch: gh-pages
          folder: dist
          clean: true
      
